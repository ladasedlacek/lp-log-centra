<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Landing Page Concept</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>

    <body>
        <style type="text/css">
            body,
            html {
                margin: 0;
                padding: 0;
                background: #bae2fc;
            }
        </style>

        <div id="layout_switch">
            <button type="button">M</button>
            <button type="button">3</button>
            <button type="button">4</button>
        </div>

        <div id="testLayout" class="layout-1">
            <div id="articlePage">
                <!-- BEFORE UPLOADING REMOVE EVERYTHING ABOVE UP TO THIS POINT -->
                <div class="lp" id="landingpage">
                    <!-- header -->
                    <div class="lpHeader">
                        <div class="lpWrapper">
                            <div class="lpHeader__contentWrapper">
                                <h1 class="notMoveH1">Naše logistická centra</h1>
                                <p class="subHdl">Gingerbread pie powder jelly beans pudding bonbon cake brownie. Biscuit cake donut donut candy canes chupa chups cake dessert. Powder macaroon toffee oat cake dessert.</p>
                            </div>
                        </div>
                    </div>

                    <!-- content -->
                    <picture>
                        <source type="image/webp" srcset="build/img/background.webp, build/img/background@2x.webp 2x">
                        <source type="image/png" srcset="build/img/background.png, build/img/background@2x.png 2x">
                        <img src="build/img/background.png" srcset="build/img/background.png, build/img/background@2x.png 2x" alt="Header background" width="1310" height="400">
                    </picture>
                </div>
                
                <!-- TO REMOVE -->
            </div>
        </div>

        <script src="build/js/script.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="build/css/style.min.css">

    </body>

</html>
